<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hospital Dashboard</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">ğŸ¥ Hospital Dashboard</h1>

      <!-- Search Form -->
      <form method="GET" class="d-flex justify-content-center mb-4">
        <input
          type="text"
          name="search"
          class="form-control w-50"
          placeholder="Search by UUID or Username"
          value="{{ request.GET.search }}"
        />
        <button type="submit" class="btn btn-primary ms-2">Search</button>
      </form>

      <!-- List Patients -->
      {% if users %}
      <ul class="list-group">
        {% for user in users %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <strong>{{ user.username }}</strong> (UUID: {{ user.unique_id }})
          </div>
          <div>
            <a
              href="{% url 'user_documents' user.unique_id %}"
              class="btn btn-info btn-sm"
              >ğŸ“ View Documents</a
            >
            <a
              href="{% url 'upload_document' user.unique_id %}"
              class="btn btn-success btn-sm"
              >â¬† Upload Document</a
            >
          </div>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="text-center text-muted">No users found.</p>
      {% endif %}

      <!-- Logout Button -->
      <div class="text-center mt-4">
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
